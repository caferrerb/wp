name: CI/CD Pipeline

on:
  push:
    branches: [main]
    tags:
      - 'v*'
  pull_request:
    branches: [main]

jobs:
  # ============================================
  # Build and Test
  # ============================================
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: npm run lint

      - name: Build TypeScript
        run: npm run build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: |
            dist/
            package.json
            package-lock.json
            ecosystem.config.cjs
            src/public/
          retention-days: 1

  # ============================================
  # Deploy to EC2 (only on main branch)
  # ============================================
  deploy-to-ec2:
    needs: build-and-test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    environment: production

    steps:
      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: dist
          path: ./artifacts

      - name: Setup SSH key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.EC2_SSH_KEY }}" > ~/.ssh/ec2_key
          chmod 600 ~/.ssh/ec2_key
          ssh-keyscan -H ${{ secrets.EC2_HOST }} >> ~/.ssh/known_hosts 2>/dev/null || true

      - name: Deploy to EC2
        run: |
          # Create deployment package
          cd artifacts
          tar -czf ../deploy.tar.gz .

          # Copy to EC2
          scp -i ~/.ssh/ec2_key -o StrictHostKeyChecking=no \
            ../deploy.tar.gz \
            ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }}:/tmp/

          # Deploy on EC2
          ssh -i ~/.ssh/ec2_key -o StrictHostKeyChecking=no \
            ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }} << 'ENDSSH'

          set -e
          APP_DIR=~/whatsapp-app

          echo "=== Deploying WhatsApp Receiver ==="

          # Backup current version
          if [ -d "$APP_DIR/dist" ]; then
            echo "Backing up current version..."
            cp -r $APP_DIR/dist $APP_DIR/dist.backup 2>/dev/null || true
          fi

          # Extract new version
          echo "Extracting new version..."
          cd $APP_DIR
          tar -xzf /tmp/deploy.tar.gz

          # Copy public files to dist
          cp -r src/public dist/ 2>/dev/null || true

          # Install production dependencies
          echo "Installing dependencies..."
          npm ci --only=production

          # Reload or start PM2
          echo "Reloading application..."
          pm2 reload whatsapp-receiver --update-env 2>/dev/null || pm2 start ecosystem.config.cjs
          pm2 save

          # Cleanup
          rm -f /tmp/deploy.tar.gz
          rm -rf $APP_DIR/dist.backup

          echo ""
          echo "=== Deployment Complete ==="
          pm2 status

          ENDSSH

      - name: Cleanup SSH key
        if: always()
        run: rm -f ~/.ssh/ec2_key

      - name: Deployment Summary
        run: |
          echo "### Deployment Complete :rocket:" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Environment:** Production" >> $GITHUB_STEP_SUMMARY
          echo "**Host:** \`${{ secrets.EC2_HOST }}\`" >> $GITHUB_STEP_SUMMARY
          echo "**Commit:** \`${{ github.sha }}\`" >> $GITHUB_STEP_SUMMARY
